<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
    
     <header id="upBlock">
       
            <div class="orange-white-title"> <h1>КAЛЬКУЛЯЦІЯ СТРАВ</h1>
           </div>
     </header>
     <div id="content" class="newPositionedContent">
         <h2 class="underTitle">Власна страва</h2>
          <hr>
         <form class="form">
         Назва страви 
             <pr class="FormSpace"></pr>
             <input type="text" value="Ввведіть назву вашої страви" class="text"><br>
             <br>
        Категорія
             <pr class="OptionSpace"></pr>
             <select class="Category">
            <option value="1">Холодні страви</option>
            <option value="2">Страви з сільсько-господарської птиці, пернатої дичі та кролика</option>
            <option value="3">Соуси</option>
                <option value="4">Супи</option>
            <option value="5">Страви з риби морепродуктів і раків</option>
            <option value="6">Страви з м'яса та м'ясних виробів</option>
                <option value="7">Страви з картоплі овочів та грибів</option>
            <option value="8">Солодкі страви</option>
            <option value="9">Страви з творогу</option>
                <option value="10">Страви з макаронних виробів</option>
            <option value="11">Гарніри</option>
            <option value="12">Страви з бобових</option>
                <option value="13">Страви з круп</option>
            <option value="14">Борошняні вироби</option>
            <option value="15">Страви з яєць</option>
                <option value="16">Напої</option>
          </select>
             <br><br>
            Інгрідієнти
             <table class="table">
                 <td>Назва</td>
                 <td>Вага(гр)</td>
                 <td>Ціна(грн)</td>
             </table>
             <!--Here will be aded product name, mass and prize-->
             <table class="ChoosenIngr" id="Choosen">
                 <tr >
                 <td class="NameIngr">          
                     <input type="text" value="Name" class="TextNameIngr">
                  </td>
                 <td class="MassIngr">
                     <input type="text" value="100гр" class="TextMassIngr">
                 </td>
                 <td class="PrizeIngr">
                     <input type="text" value="200грн" class="TextPrizeIngr">
                 </td>
                 </tr>
             </table>
             <input type="text" value="Почніть вводити назву(виберіть продукт із списку)" class="NameOfIngr"><br>
              <!--Here will be list of ingridians-->
         <dl class="Ing">  
             
         <input type="text" value="Авокадо"  id="Ingridian" disabled>                  
         <input type="text" value="Ананас"  id="Ingri" disabled>  
             </dl>
             <button class="Back" id="button">Назад</button>    
             <button class="Ad" id="button">Додати</button>
         </form>
     </div>
    
    <footer>
          <div id="lowerLineDiv">Copyright (c) KK. All rights reserved.</div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/./js/FormJS.js"></script>
</body>
 
</html>
