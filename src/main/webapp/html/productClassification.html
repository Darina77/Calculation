        <h2 class="underTitle">Оберіть вид страви</h2>
          <hr>
          <div id="grid-dish">

                   <div class="dish col col-xs-12 col-sm-6 col-lg-3"  ng-repeat="content in contents" id={{content.id}}>

                           <img src= {{content.picture}}>
                           <div class="darkDish" >
                               <div class="center-block">
                                   <a id="i_save_my_text" href="#/recipe">{{content.name}}</a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
          </div>
    </div>
