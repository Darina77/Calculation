<body>
    
     <header id="upBlock">
       
            <div class="orange-white-title"> <h1>КAЛЬКУЛЯЦІЯ СТРАВ</h1>
           </div>
     </header>
     <div id="content" class="newPositionedContent">
             <h2 class="underTitle">Результат</h2>
          <hr>
         <div class="table-shadow">
          <table id="resultTable">
               <caption>"Картопля тушкована з грибами"</caption>
              <tr><td colspan="4"><hr></td></tr>
              <tr>
              <tr class="tableHead">
                  <th>Продукти</th>
                  <th>Норма</th>
                  <th>Ціна закупівлі</th>
                  <th>Сума</th>
              </tr>
              
              <tr class="tableLine"><td class="tableIng">Картопля</td><td class="norma">3,5</td><td class="price">36</td><td class="sum">23</td></tr>
              
              <tr class="tableLine"><td class="tableIng">Гриби свіжі</td><td class="norma">3,5</td><td class="price">36</td><td class="sum">23</td></tr>
              
              
              <tr><td colspan="4"><hr></td></tr>
              <tr>
                    
                  <td colspan="2" class="exit">Вихід</td>
                  <td colspan="2" id="finalSum">5299,54</td>
              </tr>
          </table>
        </div>
           <button id="printButton">РОЗДРУКУВАТИ</button>
     </div>
