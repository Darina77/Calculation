<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="img/favicon.png" type="image/png">
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">   
    

</head>

<body>
    
     <header id="upBlock">
       
            <div class="orange-white-title"> <h1>КAЛЬКУЛЯЦІЯ СТРАВ</h1>
           </div>
     </header>
     <div id="content" class="newPositionedContent">
         <h2 class="underTitle">Параметри розрахунку</h2>
          <hr>
         <form class="form formProceed row">
           
                <div class="formRow row">
                   <div class="col col-xs-12 col-sm-12 col-lg-7">
                        <div class="formTitle">Назва рецепту:</div>
                   </div>
                   <div class="col col-xs-12 col-sm-12 col-lg-5">
                         <span class="formResult">Салат</span>
                   </div>
                </div>
             
                <div class="formRow row">
                   <div class="col col-xs-12 col-sm-12 col-lg-7">
                        <div class="formTitle">Розмір порції:</div> 
                   </div>
                   <div class="col col-xs-12 col-sm-12 col-lg-5">
                       <input class="myInput" type="number" min="0" value="150"> <span>gm</span>
                   </div>
                </div>
                <div class="formRow row">
                   <div class="col col-xs-12 col-sm-12 col-lg-7">
                       <div class="formTitle">Націнка:</div>
                   </div>
                   <div class="col col-xs-12 col-sm-12 col-lg-5">
                        <input  class="myInput" type="number" min="0" value="80"> <span>%</span>
                   </div>
                </div>
                   <div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6 buttonCol"><button class="Back">Назад</button></div>
                   <div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6"><input class="send" type="submit" value="Прийняти"></div>
         </form>
     </div>
    
    <footer>
          <div id="lowerLineDiv">Copyright (c) KK. All rights reserved.</div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    
    <script language="JavaScript" type="text/javascript" src="/./js/proceed.js"></script>
    
    
</body>
 
</html>
